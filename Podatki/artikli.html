<html>
<head> 
    <title>Artikli</title> 
</head>
<body>
    <h2>Artikli v spletni trgovini</h2>
<table cellpadding="0" cellspacing="0" border="1">
    <tr>
        <th>id</th>
        <th>Izdelek</th>
        <th>Zaloga</th>
        <th>Cena</th>
  </tr>

  %for (id,Izdelek,Zaloga,Cena) in artikli:
    <tr>
       <td>{{id}}</td>
       <td>{{Izdelek}}</td>
       <td>{{Zaloga}}</td>
       <td>{{Cena}}</td>
    </tr>
  %end
</table>

</body>
</html>
