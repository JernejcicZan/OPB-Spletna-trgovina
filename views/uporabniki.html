%rebase('osnova.html', naslov='Uporabniki')


<table cellpadding="0" cellspacing="0" border="1">
    <tr>
        <th>id</th>
        <th>Ime</th>
        <th>Priimek</th>
        <th>Naslov</th>
        <th>Zaposlen</th>
  </tr>

  %for (id,Ime,Priimek,Naslov,Zaposlen) in uporabniki:
    <tr>
       <td>{{id}}</td>
       <td>{{Ime}}</td>
       <td>{{Priimek}}</td>
       <td>{{Naslov}}</td>
       <td>{{Zaposlen}}</td>
    </tr>
  %end
</table>
