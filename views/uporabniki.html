%rebase('baza.html', naslov='Uporabniki')

<p>
  <a href="{{ROOT}}">Nazaj na prvo stran</a>
</p>

<table class="table table-hover"  >
    <tr>
        <th>id</th>
        <th>Ime</th>
        <th>Priimek</th>
        <th>Naslov</th>
        <th>Zaposlen</th>
  </tr>

  %for (id,Ime,Priimek,Naslov,Zaposlen) in uporabniki:
    <tr>
       <td>{{id}}</td>
       <td>{{Ime}}</td>
       <td>{{Priimek}}</td>
       <td>{{Naslov}}</td>
       <td>{{Zaposlen}}</td>
    </tr>
  %end
</table>
